openapi: "3.0.2"
info:
  title: Cheese Community API
  version: "1.0"
servers:
  - url: http://localhost:7777/api/{version}
    description: Local server
    variables:
      version:
        default: v1
components:
  parameters:
    questionId:
      name: questionId
      in: path
      description: 问题 ID
      required: true
      schema:
        type: integer
        format: int64
    userId:
      name: userId
      in: path
      description: 用户 ID
      required: true
      schema:
        type: integer
        format: int64
    groupId:
      name: groupId
      in: path
      description: 圈子 ID
      required: true
      schema:
        type: integer
        format: int64
    invitationId:
      name: invitationId
      in: path
      description: 邀请 ID
      required: true
      schema:
        type: integer
        format: int64
    answerId:
      name: answerId
      in: path
      description: 回答 ID
      required: true
      schema:
        type: integer
        format: int64
    insightId:
      name: insightId
      in: path
      description: 灵感 ID
      required: true
      schema:
        type: integer
        format: int64
    targetId:
      name: targetId
      in: path
      description: 圈子目标 ID
      required: true
      schema:
        type: integer
        format: int64
    materialId:
      name: materialId
      in: path
      description: 资料 ID
      required: true
      schema:
        type: integer
        format: int64
    materialBundleId:
      name: materialBundleId
      in: path
      description: 资料包 ID
      required: true
      schema:
        type: integer
        format: int64
    commentId:
      name: commentId
      in: path
      description: 评论 ID
      required: true
      schema:
        type: integer
        format: int64
    commentableId:
      name: commentableId
      in: path
      description: 评论对象 ID
      required: true
      schema:
        type: integer
        format: int64
    commentableType:
      name: commentableType
      in: path
      description: 评论对象类型
      required: true
      schema:
        type: string
        enum:
          - ANSWER
          - COMMENT
          - INSIGHT
          - QUESTION
          - MATERIAL_BUNDLE
    page_start:
      name: page_start
      in: query
      description: 该页第一个 item 的 ID，留空即为从头开始
      schema:
        type: integer
        format: int64
    page_size:
      name: page_size
      in: query
      description: 每页 item 数量
      schema:
        type: integer
        format: int64
        default: 20

  securitySchemes:
    bearerAuth:
      description: The access token is used in this way.
      type: http
      scheme: bearer
      bearerFormat: JWT
    bearerAuth2:
      type: apiKey
      description: The refresh token is used in this way.
      name: REFRESH_TOKEN
      in: cookie
  schemas:
    AttitudeType:
      type: string
      description: 态度类型，UNDEFINED表示未操作
      enum:
        - POSITIVE
        - NEGATIVE
        - UNDEFINED

    AttitudeStats:
      type: object
      properties:
        positive_count:
          type: integer
          description: 正面表态数量
          format: int64
        negative_count:
          type: integer
          description: 负面表态数量
          format: int64
        difference:
          type: integer
          description: 正面表态数量减去负面表态数量
          format: int64
        user_attitude:
          allOf:
            - $ref: "#/components/schemas/AttitudeType"
            - description: 当前登录用户的态度

    CommonResponse:
      type: object
      properties:
        code:
          type: integer
          format: int32
          default: 0
          description: 错误码，0表示成功，其他表示失败
        message:
          type: string
          default: ""
          description: 错误信息，成功时为空字符串
      required:
        - code
        - message
    User:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: 用户 ID
          minimum: 1
        username:
          type: string
          description: 用户名
          example: "cheese"
        nickname:
          type: string
          description: 昵称
          example: "芝士"
        avatarId:
          type: integer
          description: 头像 id
        intro:
          type: string
          description: 个人简介
          default: "This user has not set an introduction yet."
        follow_count:
          type: integer
          format: int64
          description: 关注用户的数量
          minimum: 0
          example: 114
        fans_count:
          type: integer
          format: int64
          description: 粉丝数量
          minimum: 0
          example: 514
        question_count:
          type: integer
          format: int64
          description: 提问数量
          minimum: 0
          example: 1919
        answer_count:
          type: integer
          format: int64
          description: 回答数量
          minimum: 0
          example: 810
        is_follow:
          type: boolean
          description: 当前登录用户是否关注该用户
      required:
        - id
        - username
        - nickname
        - avatarId
        - intro
        - follow_count
        - fans_count
        - question_count
        - answer_count
    Page:
      type: object
      description: 分页信息
      properties:
        page_start:
          type: integer
          format: int64
          description: 该页第一个 item 的 ID
        page_size:
          type: integer
          format: int64
          description: 每页 item 数量
        has_prev:
          type: boolean
          description: 是否有上一页
        prev_start:
          type: integer
          format: int64
          description: 上一页第一个 item 的 ID
        has_more:
          type: boolean
          description: 是否有下一页
        next_start:
          type: integer
          format: int64
          description: 下一页第一个 item 的 ID
    Topic:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
      required:
        - id
        - name
    Question:
      type: object
      description: 问题详情
      properties:
        id:
          type: integer
          format: int64
          description: 问题 ID
        title:
          type: string
          description: 问题标题
        content:
          type: string
          description: 问题详情
        attachments:
          type: array
          description: 详情中出现的所有附件
          items:
            $ref: "#/components/schemas/Attachment"
        author:
          $ref: "#/components/schemas/User"
        type:
          type: integer
          description: 问题类型
        topics:
          type: array
          items:
            $ref: "#/components/schemas/Topic"
        created_at:
          type: integer
          format: int64
          description: 创建时间（时间戳）
        updated_at:
          type: integer
          format: int64
          description: 最后修改时间（时间戳）
        attitudes:
          $ref: "#/components/schemas/AttitudeStats"
        is_follow:
          type: boolean
          description: 是否关注问题
        my_answer_id:
          type: integer
          format: int64
          nullable: true
          description: 当前登录用户的回答 ID
        answer_count:
          type: integer
          description: 回答数量
        comment_count:
          type: integer
          description: 评论数量
        follow_count:
          type: integer
          description: 关注数量
        view_count:
          type: integer
          description: 浏览数量
        bounty:
          type: integer
          format: int64
          minimum: 0
          maximum: 20
          description: 悬赏数量
        bounty_start_at:
          type: integer
          format: int64
          description: 悬赏开始时间
        accepted_answer:
          $ref: "#/components/schemas/Answer"
          nullable: true
        group:
          $ref: "#/components/schemas/Group"
          nullable: true
    QuestionInvitation:
      type: object
      description: 问题邀请
      properties:
        id:
          type: integer
          format: int64
          description: 邀请 ID
        question_id:
          type: integer
          format: int64
          description: 问题 ID
        user:
          $ref: "#/components/schemas/User"
        created_at:
          type: integer
          format: int64
          description: 创建时间（时间戳）
        updated_at:
          type: integer
          format: int64
          description: 最后修改时间（时间戳）
        is_answered:
          type: boolean
          description: 是否已回答
      required:
        - id
        - title
        - content
        - author
        - type
        - topics
        - created_at
        - updated_at
        - attitudes
        - is_follow
        - is_like
        - answer_count
        - comment_count
        - follow_count
        - like_count
        - view_count
        - group
    Answer:
      type: object
      description: 回答详情
      properties:
        id:
          type: integer
          format: int64
          description: 回答 ID
        question_id:
          type: integer
          format: int64
          description: 回答所属的问题 ID
        content:
          type: string
          description: 回答内容
        attachments:
          type: array
          description: 内容中出现的所有附件
          items:
            $ref: "#/components/schemas/Attachment"
        author:
          $ref: "#/components/schemas/User"
        created_at:
          type: integer
          format: int64
          description: 创建时间（时间戳）
        updated_at:
          type: integer
          format: int64
          description: 最后修改时间（时间戳）
        attitudes:
          $ref: "#/components/schemas/AttitudeStats"
        is_favorite:
          type: boolean
          description: 是否收藏回答
        comment_count:
          type: integer
          description: 评论数量
        favorite_count:
          type: integer
          description: 收藏数量
        view_count:
          type: integer
          description: 浏览数量
        group:
          $ref: "#/components/schemas/Group"
    Comment:
      type: object
      description: 评论详情
      properties:
        id:
          type: integer
          format: int64
          description: 评论 ID
        commentable_id:
          type: integer
          format: int64
          description: 评论对象 ID
        commentable_type:
          type: string
          description: 评论对象，大写
          example: ANSWER
        content:
          type: string
          minLength: 1
          description: 评论内容
        user:
          $ref: "#/components/schemas/User"
        created_at:
          type: integer
          format: int64
          description: 创建时间（时间戳）
        attitudes:
          $ref: "#/components/schemas/AttitudeStats"
      required:
        - id
        - commentable_id
        - commentable_type
        - content
        - user
        - created_at
        - agree_type
        - agree_count
    Group:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: 小组 ID
        name:
          type: string
          description: 小组名称
        intro:
          type: string
          description: 小组简介
        topics:
          type: array
          description: 小组话题
          items:
            $ref: "#/components/schemas/Topic"
        avatarId:
          type: integer
          format: int64
        owner:
          $ref: "#/components/schemas/GroupMember"
        created_at:
          type: integer
          format: int64
          description: 创建时间
        updated_at:
          type: integer
          format: int64
          description: 最后更新时间
        member_count:
          type: integer
          format: int64
          description: 成员数量
        question_count:
          type: integer
          format: int64
          description: 问题数量
        answer_count:
          type: integer
          format: int64
          description: 回答数量
        is_member:
          type: boolean
          description: 当前用户是否为小组成员
        is_owner:
          type: boolean
        role:
          allOf:
            - $ref: "#/components/schemas/GroupRoleType"
            - description: 用户在小组中的角色
      required:
        - id
        - name
        - intro
        - avatarId
        - owner
        - created_at
        - updated_at
        - member_count
        - question_count
        - answer_count
        - is_member
    GroupTarget:
      type: object
      description: 小组目标
      properties:
        id:
          type: integer
          description: 目标 ID
          format: int64
        name:
          type: string
          description: 目标名称
        intro:
          type: string
          description: 目标简介
          default: ""
        created_at:
          type: integer
          description: 创建时间
          format: int64
        start_time:
          type: integer
          description: 开始时间
          format: int64
        is_timed:
          type: boolean
          description: 是否为限时目标
          default: false
        end_time:
          type: integer
          description: 结束时间
          format: int64
        frequency:
          type: string
          description: 打卡频率
          enum:
            - once
            - daily
            - weekly
            - monthly
        is_material_required:
          type: boolean
          description: 是否需要提交材料
          default: false
        materials:
          type: array
          description: 打卡材料
          items:
            $ref: "#/components/schemas/GroupTargetMaterial"
      required:
        - id
        - name
        - intro
        - created_at
        - start_date
        - is_timed
        - frequency
        - is_material_required
    GroupTargetMaterial:
      type: object
      description: 小组目标打卡材料
      properties:
        type:
          type: string
          description: 类型
          enum:
            - text
            - image
            - video
            - file
        allow_multiple:
          type: boolean
          description: 是否允许多个材料
          default: false
        allow_file_type:
          type: array
          description: 若材料类型为 file，允许上传的文件类型（MIME）
          items:
            type: string
        title:
          type: string
          description: 标题
        description:
          type: string
          description: 描述
        required:
          type: boolean
          description: 是否为必填项
          default: false
    GroupTargetMaterialSubmission:
      type: object
      description: 小组目标打卡材料提交
      properties:
        type:
          type: string
          description: 类型
          enum:
            - text
            - image
            - video
            - file
        content:
          type: string
          description: 内容
        material_ids:
          type: array
          description: 如果材料类型为不为 text，所上传的材料 ID
          items:
            type: integer
            format: int64
    GroupTargetCheckIn:
      type: object
      description: 小组目标打卡
      properties:
        id:
          type: integer
          description: 打卡 ID
          format: int64
        member:
          $ref: "#/components/schemas/GroupMember"
        target:
          $ref: "#/components/schemas/GroupTarget"
        created_at:
          type: integer
          description: 打卡时间
          format: int64
        updated_at:
          type: integer
          description: 最后更新时间
          format: int64
        materials:
          type: array
          description: 打卡时提交的材料
          items:
            $ref: "#/components/schemas/GroupTargetMaterialSubmission"
        approved:
          type: boolean
          description: 是否已通过审核
          default: true
    GroupRoleType:
      type: string
      description: 小组角色
      enum:
        - owner
        - admin
        - member
    GroupMembership:
      type: object
      description: 小组成员关系
      properties:
        created_at:
          type: integer
          format: int64
          description: 申请加入时间
        from:
          type: string
          description: 来源
          enum:
            - application
            - invitation
        joined_at:
          type: integer
          format: int64
          description: 正式加入时间
        is_pending:
          type: boolean
          description: 是否为待审核状态
      required:
        - created_at
        - from
        - pending
    GroupMember:
      type: object
      description: 小组成员信息
      properties:
        user:
          $ref: "#/components/schemas/User"
        membership:
          $ref: "#/components/schemas/GroupMembership"
        role:
          $ref: "#/components/schemas/GroupRoleType"
        contributions:
          type: object
          description: 用户在小组的贡献
          properties:
            score:
              type: integer
              format: int64
              description: 贡献值
              minimum: 0
            question_count:
              type: integer
              format: int64
              description: 小组内提问数量
              minimum: 0
            answer_count:
              type: integer
              format: int64
              description: 小组内回答数量
              minimum: 0
            check_in_count:
              type: integer
              format: int64
              description: 小组内打卡次数
              minimum: 0
    GroupMemberInvitationStatus:
      type: string
      description: 小组成员邀请状态
      enum:
        - pending
        - accepted
        - rejected
    GroupMemberInvitation:
      type: object
      description: 小组成员邀请
      properties:
        id:
          type: integer
          format: int64
        group:
          $ref: "#/components/schemas/Group"
        inviter:
          $ref: "#/components/schemas/User"
        invitee:
          $ref: "#/components/schemas/User"
        created_at:
          type: integer
          format: int64
          description: 邀请时间
        status:
          $ref: "#/components/schemas/GroupMemberInvitationStatus"
    GroupSettings:
      type: object
      description: 小组设置
      properties:
        join_type:
          type: string
          description: 加入小组方式
          enum:
            - OPEN
            - APPLICATION
            - INVITATION_ONLY
        join_questions:
          type: array
          description: 若加入方式为 application，需要回答的问题
          items:
            type: object
            properties:
              title:
                type: string
              content:
                type: string
              answers:
                type: array
                description: 问题的所有正确答案（符合任意一个即可直接通过该问题）
                items:
                  type: string
              ignore_case:
                type: boolean
                description: 答案是否忽略大小写
                default: true
              is_open:
                type: boolean
                description: 是否为开放式问题（如果是，则无需answers字段，回答后需等待管理员审核）
                default: false
            required:
              - title
              - content
              - is_open
    Insight:
      type: object
      description: 灵感
      properties:
        id:
          type: integer
          description: ID
          format: int64
        content:
          type: string
          description: 内容
        author:
          $ref: "#/components/schemas/User"
        created_at:
          type: integer
          description: 创建时间
          format: int64
        updated_at:
          type: integer
          description: 最后更新时间
          format: int64
        attitudes:
          $ref: "#/components/schemas/AttitudeStats"
        comment_count:
          type: integer
          description: 评论数量
        view_count:
          type: integer
          description: 浏览数量
        medias:
          type: array
          description: 媒体文件，如果没有则为空数组（只支持图片和视频）
          items:
            $ref: "#/components/schemas/Attachment"
        share_link:
          type: object
          description: 分享的链接，若无则为 undefined
          properties:
            title:
              type: string
              description: 页面标题
            abstract:
              type: string
              description: 页面摘要
            image:
              type: string
              description: 图片 URL
            url:
              type: string
              description: 页面 URL
      required:
        - id
        - content
        - author
        - created_at
        - updated_at
        - is_like
        - like_count
        - comment_count
        - view_count
        - medias
    Attachment:
      type: object
      description: 附件
      properties:
        id:
          type: integer
          description: 附件 ID
          format: int64
        type:
          type: string
          description: 类型
          enum:
            - image
            - video
            - audio
            - file
        url:
          type: string
          description: 访问 URL
        meta:
          oneOf:
            - $ref: "#/components/schemas/ImageMeta"
            - $ref: "#/components/schemas/VideoMeta"
            - $ref: "#/components/schemas/AudioMeta"
            - $ref: "#/components/schemas/FileMeta"
    ImageMeta:
      allOf:
        - $ref: "#/components/schemas/FileMeta"
        - type: object
          description: 图片元数据
          properties:
            height:
              type: integer
              description: 高度
            width:
              type: integer
              description: 宽度
            thumbnail:
              type: string
              description: 缩略图 URL
    VideoMeta:
      allOf:
        - $ref: "#/components/schemas/FileMeta"
        - type: object
          description: 视频元数据
          properties:
            duration:
              type: integer
              description: 时长
            height:
              type: integer
              description: 高度
            width:
              type: integer
              description: 宽度
            thumbnail:
              type: string
              description: 缩略图 URL
    AudioMeta:
      allOf:
        - $ref: "#/components/schemas/FileMeta"
        - type: object
          description: 音频元数据
          properties:
            duration:
              type: integer
              description: 时长
              format: int64
    FileMeta:
      type: object
      description: 文件元数据
      properties:
        size:
          type: integer
          description: 文件大小
          format: int64
        name:
          type: string
          description: 文件名称
        mime:
          type: string
          description: MIME 类型
        hash:
          type: string
          description: 文件哈希
    LinkMeta:
      type: object
      description: 链接元数据
      properties:
        title:
          type: string
          description: 页面标题
        abstract:
          type: string
          description: 页面摘要
        image:
          type: string
          description: 图片 URL
    LoginRequest:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
      required:
        - username
        - password
    LoginResponse:
      allOf:
        - $ref: "#/components/schemas/CommonResponse"
        - type: object
          properties:
            data:
              type: object
              properties:
                accessToken:
                  type: string
                user:
                  $ref: "#/components/schemas/User"
                requires2fa:
                  type: boolean
                  description: 是否需要进行 2FA 验证
                tempToken:
                  type: string
                  description: 2FA 验证临时令牌（仅在 requires2fa 为 true 时返回）
              required:
                - accessToken
                - user
                - requires2fa
          required:
            - data
    RegisterRequest:
      type: object
      properties:
        username:
          type: string
        nickname:
          type: string
        password:
          type: string
        email:
          type: string
        emailCode:
          type: string
      required:
        - username
        - nickname
        - password
        - email
        - emailCode
    RegisterResponse:
      allOf:
        - $ref: "#/components/schemas/CommonResponse"
        - type: object
          properties:
            data:
              type: object
              properties:
                accessToken:
                  type: string
                user:
                  $ref: "#/components/schemas/User"
              required:
                - accessToken
                - user
          required:
            - data
    Material:
      type: object
      description: 用户上传的资料（图片、视频、音频、文件等）
      properties:
        id:
          type: integer
          description: 资料 ID
          format: int64
        type:
          type: string
          description: 资料类型
          enum:

  /users/{userId}/2fa/enable:
    post:
      summary: 启用 2FA
      description: |
        两步流程:
        1. 不带 code 参数请求，获取 TOTP secret 和二维码 URL
        2. 用户扫描二维码后，提供 code 进行验证
        注意: 需要 sudo 权限
      parameters:
        - $ref: "#/components/parameters/userId"
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                  description: TOTP 验证码，初始化时不需要提供
      responses:
        "200":
          description: 初始化成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 200
                  message:
                    type: string
                    example: "TOTP secret generated successfully"
                  data:
                    type: object
                    properties:
                      secret:
                        type: string
                        description: TOTP 密钥
                      otpauth_url:
                        type: string
                        description: 用于生成二维码的 URL
                      backup_codes:
                        type: array
                        items:
                          type: string
                        description: 备份码列表(初始化时为空)
        "201":
          description: 启用成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    example: 201
                  message:
                    type: string
                    example: "2FA enabled successfully"
                  data:
                    type: object
                    properties:
                      secret:
                        type: string
                        description: TOTP 密钥
                      otpauth_url:
                        type: string
                        description: 用于生成二维码的 URL
                      backup_codes:
                        type: array
                        items:
                          type: string
                        description: 备份码列表


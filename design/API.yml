openapi: "3.0.2"
info:
  title: Cheese Community API
  version: "1.0"
servers:
  - url: http://localhost:7777/api/{version}
    description: Local server
    variables:
      version:
        default: v1
components:
  parameters:
    questionId:
      name: questionId
      in: path
      description: 问题 ID
      required: true
      schema:
        type: integer
        format: int64
    userId:
      name: userId
      in: path
      description: 用户 ID
      required: true
      schema:
        type: integer
        format: int64
    groupId:
      name: groupId
      in: path
      description: 圈子 ID
      required: true
      schema:
        type: integer
        format: int64
    answerId:
      name: answerId
      in: path
      description: 回答 ID
      required: true
      schema:
        type: integer
        format: int64
    insightId:
      name: insightId
      in: path
      description: 灵感 ID
      required: true
      schema:
        type: integer
        format: int64
    targetId:
      name: targetId
      in: path
      description: 圈子目标 ID
      required: true
      schema:
        type: integer
        format: int64
    commentId:
      name: commentId
      in: path
      description: 评论 ID
      required: true
      schema:
        type: integer
        format: int64
    commentableId:
      name: commentableId
      in: path
      description: 评论对象 ID
      required: true
      schema:
        type: integer
        format: int64
    commentableType:
      name: commentableType
      in: path
      description: 评论对象类型
      required: true
      schema:
        type: string
        enum:
          - ANSWER
          - COMMENT
          - INSIGHT
          - QUESTION
    page_start:
      name: page_start
      in: query
      description: 该页第一个 item 的 ID，留空即为从头开始
      schema:
        type: integer
        format: int64
    page_size:
      name: page_size
      in: query
      description: 每页 item 数量
      schema:
        type: integer
        format: int64
        default: 20

  securitySchemes:
    bearerAuth:
      description: The access token is used in this way.
      type: http
      scheme: bearer
      bearerFormat: JWT
    bearerAuth2:
      type: apiKey
      description: The refresh token is used in this way.
      name: REFRESH_TOKEN
      in: cookie
  schemas:
    AttitudeType:
      type: string
      description: 态度类型，UNDEFINED表示未操作
      enum:
        - POSITIVE
        - NEGATIVE
        - UNDEFINED

    AttitudeStats:
      type: object
      properties:
        positive_count:
          type: integer
          description: 正面表态数量
          format: int64
        negative_count:
          type: integer
          description: 负面表态数量
          format: int64
        difference:
          type: integer
          description: 正面表态数量减去负面表态数量
          format: int64
        user_attitude:
          allOf:
            - $ref: "#/components/schemas/AttitudeType"
            - description: 当前登录用户的态度

    CommonResponse:
      type: object
      properties:
        code:
          type: integer
          format: int32
          default: 0
          description: 错误码，0表示成功，其他表示失败
        message:
          type: string
          default: ""
          description: 错误信息，成功时为空字符串
      required:
        - code
        - message
    User:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: 用户 ID
          minimum: 1
        username:
          type: string
          description: 用户名
          example: "cheese"
        nickname:
          type: string
          description: 昵称
          example: "芝士"
        avatarId:
          type: integer
          description: 头像 id
        intro:
          type: string
          description: 个人简介
          default: "This user has not set an introduction yet."
        follow_count:
          type: integer
          format: int64
          description: 关注用户的数量
          minimum: 0
          example: 114
        fans_count:
          type: integer
          format: int64
          description: 粉丝数量
          minimum: 0
          example: 514
        question_count:
          type: integer
          format: int64
          description: 提问数量
          minimum: 0
          example: 1919
        answer_count:
          type: integer
          format: int64
          description: 回答数量
          minimum: 0
          example: 810
        is_follow:
          type: boolean
          description: 当前登录用户是否关注该用户
      required:
        - id
        - username
        - nickname
        - avatarId
        - intro
        - follow_count
        - fans_count
        - question_count
        - answer_count
    Page:
      type: object
      description: 分页信息
      properties:
        page_start:
          type: integer
          format: int64
          description: 该页第一个 item 的 ID
        page_size:
          type: integer
          format: int64
          description: 每页 item 数量
        has_prev:
          type: boolean
          description: 是否有上一页
        prev_start:
          type: integer
          format: int64
          description: 上一页第一个 item 的 ID
        has_more:
          type: boolean
          description: 是否有下一页
        next_start:
          type: integer
          format: int64
          description: 下一页第一个 item 的 ID
    Topic:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
      required:
        - id
        - name
    Question:
      type: object
      description: 问题详情
      properties:
        id:
          type: integer
          format: int64
          description: 问题 ID
        title:
          type: string
          description: 问题标题
        content:
          type: string
          description: 问题详情
        author:
          $ref: "#/components/schemas/User"
        type:
          type: integer
          description: 问题类型
        topics:
          type: array
          items:
            $ref: "#/components/schemas/Topic"
        created_at:
          type: integer
          format: int64
          description: 创建时间（时间戳）
        updated_at:
          type: integer
          format: int64
          description: 最后修改时间（时间戳）
        attitudes:
          $ref: "#/components/schemas/AttitudeStats"
        is_follow:
          type: boolean
          description: 是否关注问题
        my_answer_id:
          type: integer
          format: int64
          nullable: true
          description: 当前登录用户的回答 ID
        answer_count:
          type: integer
          description: 回答数量
        comment_count:
          type: integer
          description: 评论数量
        follow_count:
          type: integer
          description: 关注数量
        view_count:
          type: integer
          description: 浏览数量
        bounty:
          type: integer
          format: int64
          minimum: 0
          maximum: 20
          description: 悬赏数量
        accepted_answer:
          $ref: "#/components/schemas/Answer"
          nullable: true
        group:
          $ref: "#/components/schemas/Group"
          nullable: true
    QuestionInvitation:
      type: object
      description: 问题邀请
      properties:
        id:
          type: integer
          format: int64
          description: 邀请 ID
        question_id:
          type: integer
          format: int64
          description: 问题 ID
        user:
          $ref: "#/components/schemas/User"
        created_at:
          type: integer
          format: int64
          description: 创建时间（时间戳）
        updated_at:
          type: integer
          format: int64
          description: 最后修改时间（时间戳）
        is_answered:
          type: boolean
          description: 是否已回答
      required:
        - id
        - title
        - content
        - author
        - type
        - topics
        - created_at
        - updated_at
        - attitudes
        - is_follow
        - is_like
        - answer_count
        - comment_count
        - follow_count
        - like_count
        - view_count
        - group
    Answer:
      type: object
      description: 回答详情
      properties:
        id:
          type: integer
          format: int64
          description: 回答 ID
        question_id:
          type: integer
          format: int64
          description: 回答所属的问题 ID
        content:
          type: string
          description: 回答内容
        author:
          $ref: "#/components/schemas/User"
        created_at:
          type: integer
          format: int64
          description: 创建时间（时间戳）
        updated_at:
          type: integer
          format: int64
          description: 最后修改时间（时间戳）
        attitudes:
          $ref: "#/components/schemas/AttitudeStats"
        is_favorite:
          type: boolean
          description: 是否收藏回答
        comment_count:
          type: integer
          description: 评论数量
        favorite_count:
          type: integer
          description: 收藏数量
        view_count:
          type: integer
          description: 浏览数量
        group:
          $ref: "#/components/schemas/Group"
    Comment:
      type: object
      description: 评论详情
      properties:
        id:
          type: integer
          format: int64
          description: 评论 ID
        commentable_id:
          type: integer
          format: int64
          description: 评论对象 ID
        commentable_type:
          type: string
          description: 评论对象，大写
          example: ANSWER
        content:
          type: string
          description: 评论内容
        user:
          $ref: "#/components/schemas/User"
        created_at:
          type: integer
          format: int64
          description: 创建时间（时间戳）
        attitudes:
          $ref: "#/components/schemas/AttitudeStats"
      required:
        - id
        - commentable_id
        - commentable_type
        - content
        - user
        - created_at
        - agree_type
        - agree_count
    Group:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        intro:
          type: string
          default: ""
        avatarId:
          type: integer
          format: int64
        owner:
          $ref: "#/components/schemas/User"
        created_at:
          type: integer
          format: int64
        updated_at:
          type: integer
          format: int64
        member_count:
          type: integer
          format: int64
        question_count:
          type: integer
          format: int64
        answer_count:
          type: integer
          format: int64
        is_member:
          type: boolean
        is_owner:
          type: boolean
      required:
        - id
        - name
        - intro
        - avatarId
    GroupTarget:
      type: object
      description: 小组目标
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        intro:
          type: string
          default: ""
        created_at:
          type: integer
          format: int64
        start_date:
          type: integer
          format: int64
        end_date:
          type: integer
          format: int64
        attendance:
          type: object
          description: 小组目标的打卡信息
          properties:
            frequency:
              type: string
              description: 打卡频率
              enum:
                - daily
                - weekly
                - monthly
      required:
        - id
        - name
        - intro
    Insight:
      type: object
      description: 灵感
      properties:
        id:
          type: integer
          description: ID
          format: int64
        content:
          type: string
          description: 内容
        author:
          $ref: "#/components/schemas/User"
        created_at:
          type: integer
          description: 创建时间
          format: int64
        updated_at:
          type: integer
          description: 最后更新时间
          format: int64
        attitudes:
          $ref: "#/components/schemas/AttitudeStats"
        comment_count:
          type: integer
          description: 评论数量
        view_count:
          type: integer
          description: 浏览数量
        medias:
          type: array
          description: 媒体文件，如果没有则为空数组
          items:
            $ref: "#/components/schemas/Media"
        attachment:
          $ref: "#/components/schemas/Attachment"
      required:
        - id
        - content
        - author
        - created_at
        - updated_at
        - is_like
        - like_count
        - comment_count
        - view_count
        - medias
    Attachment:
      type: object
      description: 附件
      properties:
        type:
          type: string
          description: 类型
          enum:
            - file
            - link
        url:
          type: string
          description: URL
        title:
          type: string
          description: 标题
        description:
          type: string
          description: 描述
    Media:
      type: object
      properties:
        id:
          type: integer
          description: ID
          format: int64
        type:
          type: string
          description: 类型
          enum:
            - image
            - video
        url:
          type: string
          description: URL
        meta:
          oneOf:
            - $ref: "#/components/schemas/ImageMeta"
            - $ref: "#/components/schemas/VideoMeta"
    ImageMeta:
      type: object
      description: 图片元数据
      properties:
        width:
          type: integer
          description: 宽度
        height:
          type: integer
          description: 高度
        size:
          type: integer
          description: 大小
        thumbnail:
          type: string
          description: 缩略图 URL
    VideoMeta:
      type: object
      description: 视频元数据
      properties:
        width:
          type: integer
          description: 宽度
        height:
          type: integer
          description: 高度
        size:
          type: integer
          description: 大小
        duration:
          type: integer
          description: 时长
        thumbnail:
          type: string
          description: 缩略图 URL
    FileMeta:
      type: object
      description: 文件元数据
      properties:
        size:
          type: integer
          description: 大小
          format: int64
        name:
          type: string
          description: 文件名称
        type:
          type: string
          description: 文件类型
          enum:
            - image
            - video
            - audio
            - document
            - executable
            - other
        expires:
          type: integer
          description: 过期时间，如果为 0 表示永不过期
          format: int64
        user:
          $ref: "#/components/schemas/User"
    LinkMeta:
      type: object
      description: 链接元数据
      properties:
        title:
          type: string
          description: 页面标题
        abstract:
          type: string
          description: 页面摘要
        image:
          type: string
          description: 图片 URL
    LoginRequest:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
      required:
        - username
        - password
    LoginResponse:
      allOf:
        - $ref: "#/components/schemas/CommonResponse"
        - type: object
          properties:
            data:
              type: object
              properties:
                accessToken:
                  type: string
                user:
                  $ref: "#/components/schemas/User"
              required:
                - accessToken
                - user
          required:
            - data
    RegisterRequest:
      type: object
      properties:
        username:
          type: string
        nickname:
          type: string
        password:
          type: string
        email:
          type: string
        emailCode:
          type: string
      required:
        - username
        - nickname
        - password
        - email
        - emailCode
    RegisterResponse:
      allOf:
        - $ref: "#/components/schemas/CommonResponse"
        - type: object
          properties:
            data:
              type: object
              properties:
                accessToken:
                  type: string
                user:
                  $ref: "#/components/schemas/User"
              required:
                - accessToken
                - user
          required:
            - data

paths:
  /users:
    post:
      summary: 用户注册
      operationId: register
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RegisterRequest"
      responses:
        "201":
          description: User registered successfully
          headers:
            Set-Cookie:
              description: "refresh token"
              schema:
                type: string
                example: "RefreshToken=...; Secure; HttpOnly; SameSite=Strict; Path=/users/auth/; Expires=Sat, 01 Jan 2025 00:00:00 GMT"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RegisterResponse"
  /users/auth/login:
    post:
      summary: 用户登录
      operationId: login
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
      responses:
        "200":
          description: OK
          headers:
            Set-Cookie:
              description: "refresh token"
              schema:
                type: string
                example: "RefreshToken=...; Secure; HttpOnly; SameSite=Strict; Path=/users/auth; Expires=Sat, 01 Jan 2025 00:00:00 GMT"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LoginResponse"
  /users/auth/refresh-token:
    post:
      summary: 用户刷新 token
      operationId: refresh-access-token
      security:
        - REFRESH_TOKEN: []
      responses:
        "200":
          description: OK
          headers:
            Set-Cookie:
              description: "refresh token"
              schema:
                type: string
                example: "RefreshToken=...; Secure; HttpOnly; SameSite=Strict; Path=/users/auth; Expires=Sat, 01 Jan 2025 00:00:00 GMT"
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/CommonResponse"
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          accessToken:
                            type: string
                        required:
                          - accessToken
                    required:
                      - data
  /users/auth/logout:
    post:
      summary: 用户退出登录
      operationId: logout
      security:
        - REFRESH_TOKEN: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CommonResponse"

  /users/verify/email:
    post:
      summary: 发送邮箱验证码
      operationId: verifyEmail
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
              required:
                - email
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CommonResponse"
  /users/recover/password/request:
    post:
      summary: 重置密码请求
      operationId: recoverPasswordRequest
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
              required:
                - email
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CommonResponse"
  /users/recover/password/verify:
    post:
      summary: 验证 Token 并重置密码
      operationId: recoverPasswordVerify
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                new_password:
                  type: string
              required:
                - token
                - new_password
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CommonResponse"
  /users/{userId}:
    get:
      summary: 获取用户信息
      operationId: getUserInfo
      parameters:
        - $ref: "#/components/parameters/userId"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/CommonResponse"
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          user:
                            $ref: "#/components/schemas/User"
                    required:
                      - data
    put:
      summary: 更新用户信息
      operationId: updateUserInfo
      parameters:
        - $ref: "#/components/parameters/userId"
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                nickname:
                  type: string
                intro:
                  type: string
                avatarId:
                  type: int
              required:
                - nickname
                - intro
                - avatarId
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CommonResponse"
  /users/{userId}/questions:
    get:
      summary: 获取用户提问列表
      operationId: getUserQuestions
      parameters:
        - $ref: "#/components/parameters/userId"
        - $ref: "#/components/parameters/page_start"
        - $ref: "#/components/parameters/page_size"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: "#/components/schemas/CommonResponse"
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          questions:
                            type: array
                            items:
                              $ref: "#/components/schemas/Question"
                          page:
                            $ref: "#/components/schemas/Page"
                    required:
                      - data
  /users/{userId}/answers:
    get:
      summary: 获取用户回答列表
      operationId: getUserAnswers
      parameters:
        - $ref: "#/components/parameters/userId"
        - $ref: "#/components/parameters/page_start"
        - $ref: "#/components/parameters/page_size"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: "#/components/schemas/CommonResponse"
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          answers:
                            type: array
                            items:
                              $ref: "#/components/schemas/Answer"
                          page:
                            $ref: "#/components/schemas/Page"
                    required:
                      - data
  /users/{userId}/followers:
    get:
      summary: 获取用户粉丝列表
      operationId: getUserFollowers
      parameters:
        - $ref: "#/components/parameters/userId"
        - $ref: "#/components/parameters/page_start"
        - $ref: "#/components/parameters/page_size"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: "#/components/schemas/CommonResponse"
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          users:
                            type: array
                            items:
                              $ref: "#/components/schemas/User"
                          page:
                            $ref: "#/components/schemas/Page"
                    required:
                      - data
    post:
      summary: 关注用户
      operationId: followUser
      parameters:
        - $ref: "#/components/parameters/userId"
      security:
        - bearerAuth: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: "#/components/schemas/CommonResponse"
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          follow_count:
                            type: integer
                            description: 新的关注者数量
                        required:
                          - follow_count
                    required:
                      - data
    delete:
      summary: 取消关注用户
      operationId: unfollowUser
      parameters:
        - $ref: "#/components/parameters/userId"
      security:
        - bearerAuth: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                allOf:
                  - $ref: "#/components/schemas/CommonResponse"
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          follow_count:
                            type: integer
                            description: 新的关注者数量
                        required:
